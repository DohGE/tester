<div class="container">
  <div class="container__info">
    <h1>Nazwa zadania: {{ exerciseInfo?.name }}</h1>
    <h2>Opis zadania:</h2>
    <p>{{ exerciseInfo?.description }}</p>
  </div>
  <div class="container__info" *ngIf="solution">
    <h2>Rozwiązanie zadania:</h2>
    <p>{{ exerciseInfo?.solution }}</p>
  </div>
  <div>
    <h2>
      Języki:
      <span *ngFor="let lang of language" class="container__lang">{{
        lang
      }}</span>
    </h2>
  </div>
</div>
